## Bluetooth audio configuration for Bose NC 700 HP
## Keeps headphones on A2DP (high quality) and prevents apps from
## switching to HSP/HFP (low quality headset mode) for video calls.
## Laptop built-in mic is used for calls instead.

monitor.bluez.properties = {
  bluez5.codecs = [ aac sbc_xq sbc ]
  bluez5.msbc-support = true
  bluez5.hfphsp-backend = none
}

monitor.bluez.rules = [
  {
    matches = [
      {
        device.name = "~bluez_card.*"
        device.form_factor = "headphone"
      }
    ]
    actions = {
      update-props = {
        bluez5.auto-connect = [ a2dp_sink ]
        bluez5.hw-volume = [ a2dp_sink ]
      }
    }
  }
]
